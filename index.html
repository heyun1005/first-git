<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        h2 {
            background-color: #ff0000;
        }
        h3 {
            background-color: #08f73c;
        }
        h4 {
            background-color: #1505eb;
        }
    </style>
</head>
<body>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
</body>
</html>
<script>
    document.querySelector('h2').onclick = function(){
        alert('hello')
    }
    document.querySelector('h4').onmouseenter = function(){
        this.style.background = 'red'
    }
</script>
